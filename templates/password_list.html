{% extends "base.html" %}
{% block content %}
    <ol class="list-group list-group-numbered">
        {% for password in passwords %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{ password.title }}</div>
                {{ password.password }}
            </div>
        </li>
        {% endfor %}
    </ol>
{% endblock content %}

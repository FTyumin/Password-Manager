{% extends "base.html" %}
{% block content %}
    <h1>Password Manager</h1>
    <ul>
        {% for password in passwords %}
        <li>
            <h2>{{ password.title }}</h2>
            <p>{{ password.password }}</p>
        </li>
        {% empty %}
        <p>No passwords available.</p>
        {% endfor %}
    </ul>
{% endblock content %}
